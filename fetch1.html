<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Posts Example</h1>
    <p>Click the button below to loas posts:</p>
    <div id="Posts">Posts will be load here...</div>
    <button onclick="loadposts()" id="loadMoreBtn" aria-label="Load more posts">Load More Posts></button>
    <script>
        
        function loadposts() {
        let data = fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res=>{return res.json();
        })
        .then(data => {
            let container = document.getElementById("Posts")
            data.forEach(post => {
                const postElement = document.createElement("div");

                postElement.innerHTML = `<div>${post.id} - ${post.title}</div>
                <p>${post.body}</p>`

                container.appendChild(postElement)       
            });
        })
        .catch((error)=>{console.log(error)})
    }
    </script>

</body>
</html>
